<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tasks.css"> 
    <link rel="stylesheet" href="../css/progress.css">
        <link rel="stylesheet" href="../css/review.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Project View</title>
</head>
<body>
    <header class="global-header">
        <div class="logo">Project Portal</div>
        <div class="nav-right">
            <div class="notification-wrapper" onclick="toggleNotificationDropdown()">
                <span class="bell-icon">ðŸ””</span>
                <span id="notif-count" class="notif-badge" style="display: none;">0</span>
                <div id="notif-dropdown" class="notif-dropdown" style="display: none;">
                    <h4>Notifications</h4>
                    <hr>
                    <div id="notif-items"></div>
                </div>
            </div>
            <div class="user-profile">ðŸ‘¤</div>
        </div>
    </header>

    <div class="main-area">
        <div class="horizontal-nav">
            <button class="tab-btn active" onclick="showSection('task', this)">Task</button>
<button id="dynamic-tab-btn" class="tab-btn" onclick="showSection('review', this)">Review</button>
            <button class="tab-btn" onclick="showSection('progress', this)">Progress</button>
        </div>
       <div id="mentorAddSection" style="display: none; width: 90%; max-width: 1200px; margin-bottom: 20px;">
    <button class="action-btn comp" onclick="openAddTaskModal()" style="padding: 10px 20px;">+ Add New Task</button>
</div>
        <div class="content-box">
            <div id="task-section" class="tab-content">
                <table class="task-table">
                    <thead>
                        <tr>
                            <th style="text-align: left;">task list</th>
                            <th>taken to</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        </tbody>
                </table>
            </div>

            <div id="review-section" class="tab-content" style="display:none;">
        <h3 id="review-title">Review</h3>
        
        <div id="submissionList" class="mentor-only-view"></div>

    <div id="review-cards-container" class="student-only-view"></div>
    </div>


            <div id="progress-section" class="tab-content" style="display:none;">
    <div class="analytics-row" id="mentorAnalytics" style="display: none;">
        <div class="chart-container">
            <h4 style="color: #4a148c; margin-bottom: 15px;">Task Distribution</h4>
            <canvas id="taskPieChart"></canvas>
        </div>
        
        <div class="health-card">
            <h4 style="color: #4a148c; margin-bottom: 15px;">Project Health</h4>
            <div id="healthStatus">
                <span class="health-value">Calculating...</span>
            </div>
        </div>
    </div>

    <div id="progressStats"></div>
</div>
        </div>
    </div>

    <div id="submissionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Submit Work</h3>
            <input type="url" id="submissionLink" placeholder="Paste your link here">
            <div class="modal-actions">
                <button onclick="closeSubmissionModal()">Cancel</button>
                <button class="save-btn" onclick="submitTaskProof()">Submit</button>
            </div>
        </div>
    </div>

    <div id="addTaskModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Create New Task</h3>
        
        <label>Task Name</label>
        <input type="text" id="newTaskName" placeholder="e.g., Database Schema Design">
        
        <label>Assigned To (Roll No)</label>
        <!-- <input type="text" id="newTaskAssignedTo" placeholder="Leave blank for 'General'"> -->
        <select id="newTaskAssignedTo">
    <option value="General">General (Unassigned)</option>
    </select>

        <label>Description</label>
        <textarea id="newTaskDescription" placeholder="Briefly describe the task..."></textarea>
        
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Priority</label>
                <select id="newTaskPriority">
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label>Deadline</label>
                <input type="date" id="newTaskDeadline">
            </div>
        </div>

        <div class="modal-actions">
            <button onclick="closeAddTaskModal()" class="cancel-btn">Cancel</button>
            <button class="save-btn" onclick="saveNewTask()">Create Task</button>
        </div>
    </div>
</div>

    <div id="taskDetailsModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3 id="modalTitle">Task Details</h3>
        
        <label>Task Name</label>
        <input type="text" id="editTaskName" class="modal-input">
        
        <label>Description</label>
        <textarea id="editTaskDescription" class="modal-input"></textarea>
        
        <label>Deadline</label>
        <input type="date" id="editTaskDeadline" class="modal-input">

        <div id="mentorEditActions" class="modal-actions" style="display: none;">
            <button onclick="closeTaskDetailsModal()" class="cancel-btn">Cancel</button>
            <button onclick="updateTaskData()" class="save-btn">Save Changes</button>
        </div>
        
        <div id="studentViewActions" class="modal-actions" style="display: none;">
            <button onclick="closeTaskDetailsModal()" class="save-btn">Close</button>
        </div>
    </div>
    <div id="feedbackSection" style="display: none; margin-top: 15px; padding: 10px; background: #fff5f5; border-left: 4px solid #e74c3c; border-radius: 4px;">
    <label style="color: #c0392b; margin-top: 0;">Mentor Feedback</label>
    <p id="viewTaskFeedback" style="margin: 5px 0 0 0; font-style: italic; color: #444;"></p>
</div>
</div>

    <script src="../js/taskLogic.js"></script>
    <script src="../js/progressLogic.js"></script> 
    <script src="../js/reviewLogic.js"></script>

   
</body>
</html>
