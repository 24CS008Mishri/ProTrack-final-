    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        

        :root {
            --bg-teal: #70a1a1;
            --sidebar-teal: #5f8d8d;
            --accent-peach: #f5d1c3;
            --accent-orange: #ff9800;
            --card-white: rgba(255, 255, 255, 0.85);
            --text-dark: #2d4a4a;
            --text-muted: #5a7a7a;

        }

        * {
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-teal), #a8c6c6, var(--accent-peach));
            background-attachment: fixed;

            overflow: hidden;
        }


        .settings-card {
    background: var(--card-white);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    padding: 50px; /* Increased padding for breathing room */
    width: 90%;    /* Responsive base width */
    max-width: 850px; /* Increased from 700px to expand the form */
    margin: 40px auto;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: var(--glass-shadow);
}

/* Optional: Grid layout for a wider, more professional feel */
#changePasswordForm {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns */
    gap: 20px;
}

/* Make the "Current Password" and "Button" span both columns */
.form-group:first-child, 
.btn-save, 
#message {
    grid-column: span 2;
}

.form-input {
    width: 100%;
    padding: 16px; /* Slightly larger inputs for a premium feel */
    border-radius: 14px;
    border: 1px solid rgba(112, 161, 161, 0.3);
    background: rgba(255, 255, 255, 0.6);
    font-size: 1rem;
    transition: 0.3s;
}

        h1 { color: white; margin-bottom: 10px; font-weight: 700; }
        h3 { color: var(--text-dark); margin-bottom: 20px; font-weight: 600; }

        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }

       

        .form-input:focus {
            outline: none;
            border-color: var(--bg-teal);
            background: white;
            box-shadow: 0 0 0 4px rgba(112, 161, 161, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--sidebar-teal), var(--bg-teal));
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(95, 141, 141, 0.3);
        }

        #message {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
    </style>
</head>

    <i id="alert-icon" class="fas"></i>

    <main class="main-content">
        <h1>Account Settings</h1>
        
        <div class="settings-card">
            <h3>üîê Change Password</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn-save">Update Password</button>
            </form>
            <div id="message"></div>
        </div>
    </main>
<script>
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = document.getElementById('message');
    
    // 1. Get Values
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // 2. Identify the user (Assuming you store this on login)
    const userId = localStorage.getItem('userId'); 

    // 3. Frontend Validation
    if (newPassword !== confirmPassword) {
        msg.style.color = "#e67e7e"; // Your theme's soft red
        msg.innerText = "‚ùå New passwords do not match!";
        return;
    }

    if (newPassword.length < 6) {
        msg.style.color = "#e67e7e";
        msg.innerText = "‚ùå Password must be at least 6 characters.";
        return;
    }

    msg.style.color = "var(--text-dark)";
    msg.innerText = "‚è≥ Updating password...";

    // 4. Actual API Request
    try {
        const response = await fetch('/api/users/change-password', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                // If you use JWT tokens, add them here:
                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
            },
            body: JSON.stringify({
                userId: userId,
                currentPassword: currentPassword,
                newPassword: newPassword
            })
        });

        const data = await response.json();

        if (response.ok) {
            msg.style.color = "var(--sidebar-teal)"; // Your theme's teal
            msg.innerText = "‚úÖ Password updated successfully!";
            e.target.reset(); // Clear the form
        } else {
            msg.style.color = "#e67e7e";
            msg.innerText = "‚ùå " + (data.message || "Update failed.");
        }
    } catch (err) {
        console.error("Settings Error:", err);
        msg.style.color = "#e67e7e";
        msg.innerText = "‚ùå Connection error. Is the server running?";
    }
});</script>
<div id="common-alert" class="protrack-alert">
    <i id="alert-icon" class="fas"></i>
    <span id="alert-text"></span>
    </div>
    <div id="custom-prompt" class="modal-overlay" style="display: none;">
        <div class="modal-content protrack-glass">

            <p id="prompt-message"></p>
            <input type="text" id="prompt-input" class="protrack-input" autocomplete="off">
            <div class="modal-actions">
                <button id="prompt-confirm" class="confirm-btn">Confirm</button>
                <button id="prompt-cancel" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
