<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css-2/dashboard.css">
    <link rel="stylesheet" href="../css-2/add-project.css">
    <title>Add Project - ProTrack</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">PROTRACK</div>
        <div class="nav-links">
            <a href="mentor-dash.html" class="nav-item ">Project Dashboard</a>
            <a href="add-project.html" class="nav-item active">Add Project</a>
            <a href="#" class="nav-item">Schedule</a>
            <a href="#" class="nav-item">Course Recommendations</a>
        </div>
        <div class="sidebar-footer">
            <a href="#" class="nav-item">Settings</a>
            <a href="login.html" class="nav-item">Logout</a>
        </div>
    </nav>
<main class="main-content">
    <div class="main-area">
        <a href="mentor-dash.html" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="top-bar">
            <h1>Future Projects</h1>
            <button id="showAddForm" class="btn-new-project">
                <span>+</span> New Project
            </button>
        </div>

        <div id="projectFormContainer">
            <h1>Create New Project</h1>
            <p class="subtitle">Design a new project for your students.</p>
            
            <div class="form-group">
                <label>Project Name</label>
                <input type="text" id="projName" placeholder="E.g., AI-Powered Study Assistant">
            </div>

            <div class="form-group">
                <label>Project Description</label>
                <textarea id="projDesc" placeholder="Describe the project objectives..."></textarea>
            </div>

            <div class="form-group">
                <label>Domain</label>
                <input type="text" id="projDomain" placeholder="E.g., Web Development">
            </div>

            <div class="form-group">
                <label>Number of Students Required</label>
                <input type="number" id="projReq" value="1">
            </div>

            <div class="form-group">
                <label>Add Student IDs (Optional)</label>
                <input type="text" id="projStudents" placeholder="Enter comma separated IDs">
            </div>

            <div class="form-actions">
                <button class="btn-cancel" onclick="location.href='mentor-dash.html'">Cancel</button>
                <button class="btn-create" onclick="saveProject()">
                    <span>üíæ</span> Create Project
                </button>
            </div>
        </div>

        <div id="futureProjectsList" class="project-grid" style="margin-top: 30px;">
            </div>
    </div>
</main>
    <script>
    // Merged Initialization Logic
    document.addEventListener('DOMContentLoaded', async () => {
        const form = document.getElementById('projectFormContainer');
        const toggleBtn = document.getElementById('showAddForm');
        const list = document.getElementById('futureProjectsList');

        // 1. Setup Toggle Form
        form.style.display = 'none';
        toggleBtn.onclick = () => {
            if (form.style.display === 'none') {
                form.style.display = 'block';
                form.scrollIntoView({ behavior: 'smooth' });
            } else {
                form.style.display = 'none';
            }
        };

        // 2. Load Future Projects
        try {
            const res = await fetch('/api/projects/mentor/future');
            const projects = await res.json();

            if (projects.length === 0) {
                list.innerHTML = `<p style="color: #bbb; text-align: center; grid-column: 1/-1;">No future projects available.</p>`;
                return;
            }

            list.innerHTML = projects.map(p => `
                <div class="project-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <h3>${p.projectName}</h3>
                        <div class="button-group">
                            
                
                                <button class="add-btn" 
                                onclick="openAddStudentModal('${p._id}')" 
                                title="Assign Student">+</button>
                                <span class="info-icon" 
                            onclick="openProjectInfo('${p._id}')" 
                            title="View Details">‚ÑπÔ∏è</span>
                        </div>                        
                    </div>
                    <p><strong>Domain:</strong> ${p.domain}</p>
                    <p style="font-size: 0.9rem; color: #5a7a7a;">Required: ${p.requiredStudents} students</p>
                </div>
            `).join('');
        } catch (err) {
            console.error("Failed to load future projects:", err);
        }
    });

    async function saveProject() {
        const studentInput = document.getElementById('projStudents').value;
        const studentArray = studentInput ? studentInput.split(',').map(id => id.trim()) : [];

        const projectData = {
            projectName: document.getElementById('projName').value,
            description: document.getElementById('projDesc').value,
            domain: document.getElementById('projDomain').value,
            requiredStudents: document.getElementById('projReq').value,
            students: studentArray
        };

        const res = await fetch('/api/projects/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(projectData)
        });

        if (res.ok) {
            alert("Project Saved!");
            location.reload(); 
        }
    }

    async function openAddStudentModal(projectId) {
        const studentId = prompt("Enter the Student Roll Number to assign:");
        if (!studentId) return;

        try {
            const response = await fetch('/api/projects/add-student', {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ projectId, studentId })
            });

            if (response.ok) {
                alert("Student assigned! Moving project to Active Dashboard.");
                location.reload();
            } else {
                const data = await response.json();
                alert(data.error || "Failed to add student");
            }
        } catch (err) {
            console.error("Error updating project:", err);
        }
    }
    </script>
</body>
</html>
