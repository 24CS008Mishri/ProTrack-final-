<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrack | Admin Console</title>
    <link rel="stylesheet" href="../css-2/admin-style.css">
        <link rel="stylesheet" href="../css-2/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
</head>
<body>
    <div class="dashboard-container">
      

        <nav class="sidebar">
        <div class="logo">PROTRACK Admin</div>
        <div class="nav-links">
            <a href="#" class="nav-item active"><i class="fas fa-chart-line"></i>Overview</a>
            <a href="#user-section" class="nav-item"><i class="fas fa-users"></i>User Directory</a>
            <a href="#project-section" class="nav-item"><i class="fas fa-project-diagram"></i>Global Projects</a>
            
        </div>
        <div class="sidebar-footer">
            <a href="#" class="nav-item">Settings</a>
            <a href="login.html" onclick="localStorage.clear()" class="nav-item"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </nav>
        <main class="main-content">
            <div class="analytics-grid">
                <div class="metric-card">
                    <span class="metric-label">Total Active Projects</span>
                    <h2 id="stat-projects" class="metric-value">0</h2>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Active Students</span>
                    <h2 id="stat-students" class="metric-value">0</h2>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Total Mentors</span>
                    <h2 id="stat-mentors" class="metric-value">0</h2>
                </div>
            </div>

            <section id="user-section" class="data-section">
                <h3>User Directory</h3>
                <div class="glass-card">
                    <div class="table-header">
                        <input type="text" id="userSearch" placeholder="Search Users (Name/ID)..." onkeyup="filterUsers()">
                    </div>
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>User ID</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </section>

            <section id="project-section" class="data-section">
                <h3>Global Project List</h3>
                <div class="glass-card">
                    <table id="projectTable">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Mentor</th>
                                <th>Students</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="projectTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/admin-logic.js"></script>
</body>
</html>
