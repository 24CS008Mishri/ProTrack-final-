        /* Profile Card */
        .profile-container {
            width: 100%;
            max-width: 480px;
            background: var(--card-white);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--glass-shadow);
            margin: 20px;
        }

        /* Header & Avatar */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #5f8d8d, var(--accent-peach));
            border-radius: 50%;
            margin: 0 auto 15px;
            line-height: 90px;
            font-size: 36px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .profile-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .profile-header p {
            margin: 5px 0 0;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-muted);
            padding-left: 4px;
        }

        input {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid rgba(112, 161, 161, 0.2);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.4);
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:disabled {
            background-color: transparent;
            cursor: not-allowed;
            border-color: transparent;
            padding-left: 4px; /* Align with label when disabled */
        }

        /* Editable state */
        .editable-field {
            background-color: #fff !important;
            border: 1px solid var(--bg-teal) !important;
            box-shadow: 0 4px 12px rgba(112, 161, 161, 0.1);
            padding-left: 18px !important;
        }

        /* Action Buttons */
        .btn-container {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }

        #editBtn {
            background: #5f8d8d;
            color: white;
        }

        #saveBtn {
           background: #5f8d8d;
            color: white;
            display: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-dark);
        }
    
    </style>
